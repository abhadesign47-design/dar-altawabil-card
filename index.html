<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار التوابل - بطاقتي التعريفية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #8B4513; /* بني */
      --secondary-color: #D2691E; /* بني فاتح */
      --accent-color: #CD853F; /* بني ذهبي */
      --text-color: #333;
      --light-color: #F5F5DC; /* بيج فاتح */
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: linear-gradient(135deg, #f5f5dc 0%, #e6d9c5 100%);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .card { 
      border: 2px solid var(--primary-color); 
      padding: 30px; 
      border-radius: 20px; 
      display: inline-block;
      background-color: white;
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
      max-width: 480px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
    }
    
    .logo-container {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(245, 245, 220, 0.3);
    }
    
    .logo {
      max-width: 180px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    h1 { 
      color: var(--primary-color); 
      margin-bottom: 15px;
      font-size: 32px;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 12px;
    }
    
    .tagline {
      color: var(--secondary-color);
      font-size: 16px;
      margin: 10px 0 25px 0;
      font-weight: bold;
    }
    
    .contact-info {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .contact-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--light-color), #fff);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .contact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .contact-card span {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 15px;
    }
    
    .phone-btn {
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }
    
    .phone-btn:hover {
      background: var(--secondary-color);
    }
    
    .social-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .social-links a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/abhadesign47-design/dar-altawabil-card/c5facbcd22fd8674a6ae8cd17699bc867912d36d/jpg.jpg" 
           alt="شعار دار التوابل" class="logo">
    </div>
    <h1>دار التوابل</h1>
    
    <p class="tagline">محل دار التوابل يقدم لكم أجود أنواع التوابل والبهارات من أجل مذاق أفضل – مرحبًا بكم</p>
    
    <div class="contact-info">
      <div class="contact-card">
        <span>محل بلقايد</span>
        <a href="tel:+213554331415" class="phone-btn"><i class="fas fa-phone"></i> 0554331415</a>
      </div>
      <div class="contact-card">
        <span>محل مسرغين</span>
        <a href="tel:+213775982385" class="phone-btn"><i class="fas fa-phone"></i> 0775982385</a>
      </div>
      <div class="contact-card">
        <span>محل مرفال</span>
        <a href="tel:+213549356033" class="phone-btn"><i class="fas fa-phone"></i> 0549356033</a>
      </div>
    </div>
    
    <div class="social-links">
      <a href="https://www.facebook.com/epicesmaison31" target="_blank" title="فيسبوك">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/maisondesepices31" target="_blank" title="إنستغرام">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</body>
</html>
