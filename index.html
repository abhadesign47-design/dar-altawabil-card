    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf7f2;
      color: #333;
    }
    header {
      width: 100%;
      height: 220px;
      background: url("https://raw.githubusercontent.com/abhadesign47-design/dar-altawabil-card/86fd71d1ed6fa4610d16a44f178baeafdb86961c/dar-altawabel--p.jpg") no-repeat center center/cover;

    section {
      padding: 15px;
      text-align: center;
    }
    section p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #4b2e1e;
      font-weight: bold;
    }
    .contact-block {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    .contact-row {
      display: flex;
      gap: 8px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .contact-btn {
      flex: 1;
      min-width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      background: #d4a373;
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
      text-align: center;
    }
    .contact-btn:hover {
      background: #b07a50;
    }
    .whatsapp-btn {
      background: #25D366 !important;
    }
    .whatsapp-btn:hover {
      background: #1ebe5c !important;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }
    .social a svg {
      width: 26px;
      height: 26px;
      fill: #4b2e1e;
      transition: fill 0.3s ease;
    }
    .social a:hover svg {
      fill: #d4a373;
    }
    footer {
      background: #4b2e1e;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
