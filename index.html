<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دار التوابل</title>

  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome للأيقونات الاحترافية -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pb8XH7k6m3kqQy0k3b2s1Zl+g2s6Zf0s5G6f1Yb7c+Yc7KfZ8Kxv1M9j8R5Kz5C6b7s4R3k2h1f0g1a==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --brown:#7B3F00;
      --gold:#C68642;
      --light:#FFF7EE;
      --text:#2e2e2e;
      --whatsapp:#25D366;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Cairo', sans-serif;
      background: linear-gradient(180deg, rgba(199,139,65,0.12) 0%, rgba(245,240,232,1) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      direction:rtl;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    .wrapper{
      width:100%;
      max-width:520px; /* مضغوط لعرض صفحة واحدة */
      background:transparent;
    }

    /* الصورة العلوية (hero) */
    header.hero{
      width:100%;
      height:200px;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      background: url("https://raw.githubusercontent.com/abhadesign47-design/dar-altawabil-card/86fd71d1ed6fa4610d16a44f178baeafdb86961c/dar-altawabel--p.jpg?raw=true") center/cover no-repeat;
      border: 4px solid rgba(123,63,0,0.06);
    }

    main {
      margin-top:12px;
      background: rgba(255,255,255,0.95);
      border-radius:12px;
      padding:12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .intro{
      text-align:center;
      font-weight:700;
      color:var(--brown);
      font-size:15px;
      margin:8px 0 14px;
    }

    /* كتلة الأزرار (المستطيلات) */
    .contact-block{
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
    }

    .contact-row{
      display:flex;
      gap:8px;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      min-width:140px;
      flex:1 1 48%;
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      font-size:14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition:transform .12s ease, box-shadow .12s ease;
      white-space:nowrap;
    }

    .btn:hover{ transform: translateY(-3px); box-shadow:0 8px 18px rgba(0,0,0,0.10); }

    /* لون الهواتف بني (براند) */
    .btn.phone{ background: linear-gradient(135deg, var(--brown), #5f2b00); }

    /* لون مواقع الخريطة ذهبي */
    .btn.map{ background: linear-gradient(135deg, var(--gold), #b37330); }

    /* واتساب أخضر واضح */
    .btn.whatsapp{ background: linear-gradient(135deg, var(--whatsapp), #1ebe5c); color:#fff; }

    .btn i { font-size:16px; opacity:0.95; }

    /* صف كامل لزر الواتساب ليأخذ العرض الكامل */
    .whatsapp-row { display:flex; margin-top:6px; }

    .whatsapp-row .btn { flex:1; min-width:unset; justify-content:center; }

    /* السوشيال أيقونات في الأسفل */
    .social {
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:14px;
      align-items:center;
    }

    .social a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border-radius:10px;
      background:rgba(255,255,255,0.9);
      color:var(--brown);
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.06);
      transition: transform .12s, background .12s, color .12s;
      font-size:18px;
    }

    .social a:hover{ transform:translateY(-4px); background: linear-gradient(135deg,#fff3e6,#f3e6d9); color:var(--gold); }

    footer{
      margin-top:14px;
      padding:12px;
      text-align:center;
      font-size:13px;
      color:#fff;
      background:linear-gradient(90deg,var(--brown),var(--gold));
      border-radius:10px;
    }
    footer a{ color:#fff; font-weight:700; text-decoration:none; }

    /* تصغير على الشاشات الصغيرة */
    @media (max-width:420px){
      header.hero{ height:160px; }
      .btn{ font-size:13px; padding:8px 10px; min-width:120px; }
      .social a{ width:38px; height:38px; font-size:16px; }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <!-- صورة الهيرو الكبيرة -->
    <header class="hero" role="img" aria-label="شعار دار التوابل"></header>

    <main>
      <div class="intro">محل دار التوابل يقدم لكم أجود أنواع التوابل والبهارات من أجل مذاق أفضل – مرحبًا بكم</div>

      <div class="contact-block">
        <!-- بلقايد -->
        <div class="contact-row">
          <a class="btn phone" href="tel:+213554331415" aria-label="اتصل محل بلقايد"><i class="fa-solid fa-phone"></i> بلقايد — 0554331415</a>
          <a class="btn map" href="https://maps.app.goo.gl/8GDWZ1B6xzs5VWPk9" target="_blank" rel="noopener" aria-label="موقع بلقايد على الخريطة"><i class="fa-solid fa-location-dot"></i> الموقع</a>
        </div>

        <!-- مسرغين -->
        <div class="contact-row">
          <a class="btn phone" href="tel:+213775982385" aria-label="اتصل محل مسرغين"><i class="fa-solid fa-phone"></i> مسرغين — 0775982385</a>
          <a class="btn map" href="https://maps.app.goo.gl/G9VSEFwKa4rr9a6T6" target="_blank" rel="noopener" aria-label="موقع مسرغين على الخريطة"><i class="fa-solid fa-location-dot"></i> الموقع</a>
        </div>

        <!-- مرفال -->
        <div class="contact-row">
          <a class="btn phone" href="tel:+213549356033" aria-label="اتصل محل مرفال"><i class="fa-solid fa-phone"></i> مرفال — 0549356033</a>
          <a class="btn map" href="https://maps.app.goo.gl/63S7j967n4pjDRZW6" target="_blank" rel="noopener" aria-label="موقع مرفال على الخريطة"><i class="fa-solid fa-location-dot"></i> الموقع</a>
        </div>

        <!-- واتساب كامل العرض -->
        <div class="whatsapp-row">
          <a class="btn whatsapp" href="https://wa.me/213554331415" target="_blank" rel="noopener" aria-label="تواصل عبر واتساب"><i class="fab fa-whatsapp"></i> تواصل عبر واتساب</a>
        </div>
      </div>

      <!-- أيقونات السوشيال -->
      <div class="social" aria-label="روابط التواصل الاجتماعي">
        <a href="https://www.facebook.com/epicesmaison31" target="_blank" rel="noopener" aria-label="فيسبوك"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/maisondesepices31" target="_blank" rel="noopener" aria-label="انستغرام"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@maison.des.epices" target="_blank" rel="noopener" aria-label="تيك توك"><i class="fab fa-tiktok"></i></a>
      </div>

    </main>

    <footer>
      🌐 موقعنا: <a href="https://dar-attawabil.com/" target="_blank" rel="noopener">dar-attawabil.com</a>
    </footer>
  </div>
</body>
</html>
