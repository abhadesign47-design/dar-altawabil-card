<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار التوابل</title>
  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- أيقونات احترافية -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #d1a75f, #fff3e0);
      color: #333;
      text-align: center;
    }
    header {
      position: relative;
    }
    header img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-bottom: 5px solid #d1a75f;
    }
    main {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 15px 0;
      color: #5a3a1b;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }
    .card {
      flex: 1 1 calc(45% - 12px);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #5a3a1b;
      font-weight: 600;
      display: block;
      margin: 8px 0;
    }
    .card i {
      font-size: 22px;
      color: #d1a75f;
      margin-bottom: 6px;
    }
    footer {
      margin-top: 25px;
      padding: 15px;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 12px 0;
    }
    .social a {
      font-size: 28px;
      color: #5a3a1b;
      transition: color 0.2s;
    }
    .social a:hover {
      color: #d1a75f;
    }
    .website {
      margin-top: 10px;
    }
    .website a {
      text-decoration: none;
      font-weight: bold;
      color: #5a3a1b;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/abhadesign47-design/dar-altawabil-card/blob/86fd71d1ed6fa4610d16a44f178baeafdb86961c/dar-altawabel--p.jpg?raw=true" alt="دار التوابل">
