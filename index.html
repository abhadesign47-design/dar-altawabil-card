<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار التوابل</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf7f2;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      height: 280px;
      background: url("https://raw.githubusercontent.com/abhadesign47-design/dar-altawabil-card/5f0539e88c736cd42143e8e00d9dd3580bb1029d/dar%20altawabel%20copy.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 26px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    section p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #4b2e1e;
      font-weight: bold;
    }
    .contacts {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 350px;
      margin: 0 auto 20px;
    }
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: #d4a373;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .contact-btn:hover {
      background: #b07a50;
    }
    .contact-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    footer {
      background: #4b2e1e;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>محل دار التوابل</h1>
  </header>

  <section>
