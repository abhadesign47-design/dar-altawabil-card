<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار التوابل</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf7f2;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      height: 280px;
      background: url("https://raw.githubusercontent.com/abhadesign47-design/dar-altawabil-card/86fd71d1ed6fa4610d16a44f178baeafdb86961c/dar-altawabel--p.jpg") no-repeat center center/cover;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    section p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #4b2e1e;
      font-weight: bold;
    }
    .contact-block {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 450px;
      margin: 0 auto 25px;
    }
    .contact-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .contact-btn {
      flex: 1;
      min-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: #d4a373;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
      text-align: center;
    }
    .contact-btn:hover {
      background: #b07a50;
    }
    .contact-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
    /* زر واتساب بلون أخضر */
    .whatsapp-btn {
      background: #25D366 !important;
    }
    .whatsapp-btn:hover {
      background: #1ebe5c !important;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .social a svg {
      width: 28px;
      height: 28px;
      fill: #4b2e1e;
      transition: fill 0.3s ease;
    }
    .social a:hover svg {
      fill: #d4a373;
    }
    footer {
      background: #4b2e1e;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header></header>
